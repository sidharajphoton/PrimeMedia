<section class="container-fluid">
  <div class="newhome-section">
    <ul class="program-list" *ngIf="contentData">
      <li  *ngFor="let cnt of contentData.mediaType">
        <div class="homenew-list">
          <div class="newhome-image">
            <img [src]="'https://spiglobaltestingbucket.s3.amazonaws.com/PrimeMedia/images/'+cnt.img+'.png'" [srcset]="'https://spiglobaltestingbucket.s3.amazonaws.com/PrimeMedia/images/'+cnt.img+'-2x.png'">
            <div class="img-info">
              <h3>{{cnt.name | uppercase}}</h3>
             <ul class="book-info">
                <li>All pages</li>
                <li>42 Award-winning</li>
                <li>{{cnt.name}}</li>
              </ul>
              <div class="see-all-wrap"><a title="See All" class="new-seelink" (click)="headerNavigation(cnt)">See All</a></div>
              <div class="see-all-wrap"><a id="a_se_allbtn{{$index+1}}" title="See All" class="new-seelink" (click)="headerNavigation(cnt)">See All</a></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
