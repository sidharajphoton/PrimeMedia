<ul class="grid-list">
  <li class="item" *ngFor="let gridItem of shareData.data">
    <div class="gridlist-inner">
      <div class="fig-info" (click)="shareData.configuration.itemevent && goToProductDetails(gridItem)">
        <img src="https://www.advancepublishing-dev.com/PrimeMedia/dist/primeMedia/assets/images/img1.png">
      </div>
      <div class="content-info">
        <h3>Androcles and the Lion</h3>
        <span> Sommer-Time Stories for Phonics Adventure (16 books part of program) </span>
        <ul>
          <li> <span class="fa fa-book"></span> </li>
          <li> <label>EN</label> </li>
        </ul>
      </div>
    </div>
  </li>
</ul>
