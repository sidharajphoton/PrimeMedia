<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Video Audio</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="player">
        <embed width="100%" height="380" src="http://www.youtube.com/embed/oy5IU2nvZew?rel=0&autoplay=1">
      </div>
  </div>
</ng-template>
<button class="btn btn-lg btn-outline-primary btn-video" (click)="open(content)">{{actionName}}</button>
