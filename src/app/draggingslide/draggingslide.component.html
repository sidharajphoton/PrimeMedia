<div class="carouselSliderCont">
    <h3 class="slideTitle">{{shareData.title}} <a [routerLink]="['/productdetail']" *ngIf="carouselTileItems.length > 25">See more</a></h3>
    <button (click)="editCarousel()" *ngIf="shareData.configuration.editsave" [ngClass]="{'edit':changebutton == 'edit','save':changebutton == 'save'}">
        <i class="fa" [ngClass] = "{'fa-pencil':changebutton == 'edit','fa-floppy-o':changebutton == 'save'}" ></i>
    </button>
    <a [routerLink]="['/productdetail']" *ngIf="carouselTileItems.length > 25">see more</a>
    <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">
        <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">
            <div style="display: inline-block; width: 100%; cursor: pointer; touch-action: pan-y;position:relative;">
                <button *ngIf="editView" (click)="deleteCarouselObj(Tile)" class="close-icon"><i class="fa fa-times-circle"></i></button>

                <div style="display: inline-block; width: 100%; cursor: pointer; touch-action: pan-y;" (click)="shareData.configuration.itemevent && goToProductDetails(Tile.id)">
                    <img  style="pointer-events: none; touch-action: pan-y; width: 100%; height: 360px;" src="{{Tile.src}}" id="{{Tile.id}}" alt="">
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class='leftRs'>&lt;</button>
        <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</div>
