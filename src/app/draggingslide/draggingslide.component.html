<script src="../../../dist/primeMedia/main.js"></script>
<div class="carouselSliderCont">
    <h3 class="slideTitle">{{productData.title}} <a [routerLink]="['/productdetail']" *ngIf="productData.data.length && productData.title> 25">See more</a></h3>
    <button (click)="editCarousel()" *ngIf="shareData.configuration.editsave" [ngClass]="{'edit':changebutton == 'edit','save':changebutton == 'save'}" class="editsaveBtn">
     <i class="fa" [ngClass] = "{'fa-pencil':changebutton == 'edit','fa-floppy-o':changebutton == 'save'}" ></i>
    </button>
   <!-- <a [routerLink]="['/productdetail']" *ngIf="carouselTileItems.length > 25">see more</a>-->
    <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileLoad($event)">
        <ngx-tile NgxCarouselItem *ngFor="let Tile of productData.data">
            <div class="carousel-item" *ngIf="Tile.is_active">
                <button *ngIf="editView" (click)="deleteCarouselObj(Tile)" class="close-icon"><i class="fa fa-times-circle"></i></button>
                {{Tile.book_type}}
                <div class="carousel-item" (click)="shareData.configuration.itemevent && goToProductDetails(Tile)">
                    <img class="carousel-img" src="{{Tile.src}}" id="{{Tile.id}}" alt="" *ngIf="Tile.id != '26'">
                    <div class="see-more" *ngIf="Tile.id == '26'"><p style="position: absolute; top: 50%;left: 50%;transform: translate(-50%, -50%);font-size: 30px; word-break: break-all; text-align: center;">See more</p></div>
                </div>
            </div>
        </ngx-tile>
        <button NgxCarouselPrev class='leftRs'>&lt;</button>
        <button NgxCarouselNext class='rightRs'>&gt;</button>
    </ngx-carousel>
</div>
