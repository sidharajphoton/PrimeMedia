 <div class="frame" id="basicSly">
    <button class="prevBtn" (click)="Carouselwithoutanimation('prev')" *ngIf="endIndex > 0 && startIndex > 0">Previous</button>
    <div class="sliderContainer">
      <button (click)="editCarousel()">{{changebutton}}</button>
      <ul class="clearfix" #animId>
        <li routerLink="/productdetails" *ngFor="let carousel of compList; let last = last;">
          <!--appCarouselSlider [last]="last" [carousellistData]="carousel" [id]="staticId+carousel.id"-->
          <button *ngIf="editView" (click)="deleteCarouselObj(carousel)">click me</button>
          <a (click) = goTo(carousel.id) ><img [src]="carousel.src" [id] = "carousel.id" alt=""/></a>

        </li>
      </ul>
    </div>
    <button class="nextBtn" (click)="Carouselwithoutanimation('next')" *ngIf="carouselList.length > indexVal && endIndex <= carouselList.length">Next</button>
  </div>
