<header>
  <div class="container-fluid">
    <div class="row header-top">
      <div class="col-md-2"><a class="logo" href="https://www.advancepublishing-stg.com/sommer_learning/publicsite/sommerlearning" target="_blank"><img src="https://spiglobaltestingbucket.s3.amazonaws.com/PrimeMedia/images/sommer-learning-logo.png"/></a></div>
      <div class="col-md-3 offset-md-3">
        <input (input) = "searchText = $event.target.value" (keypress)=" searchInput($event)" type="search" class="form-control" id="search" placeholder="Search">
        <a (click)="searchResult($event)" class="search-icon"><i></i></a>
      </div>

      <div class="col-md-4">
        <ul class="user-collections float-right">

          <!--<li><a href="#"><i class="fa fa-question"></i> <span> Help </span> </a></li>
          <li><a href="#"><i class="fa fa-lock"></i> <span> Login </span> </a></li>
          <li><a href="#"><i class="fa fa-pencil"></i> <span> Sign Up </span> </a></li> -->
          <!-- After logged in -->
            <li><a routerLink="/mycollections"><i class="fa fa-files-o"></i> <span> My Collections </span> </a></li>
            <li><a href="#"><i class="fa fa-heart"></i> <span> Favorites </span> </a></li>
            <!--<li><a href="#"><i class="fa fa-user"></i> <span> My Profile </span> </a></li> -->
        </ul>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon fa fa-bars"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-menu">
      <ul class="container-fluid navbar-nav mr-auto d-flex flex-column flex-md-row justify-content-between">
        <li class="nav-item" *ngFor="let cnt of contentData.mediaType" (click)="headerNavigation(cnt)">
          <a class="nav-link" [ngClass]="{'active': cnt.isSelected}">{{cnt.name | uppercase}}</a>
        </li>
      </ul>
    </div>
  </nav>

</header>
